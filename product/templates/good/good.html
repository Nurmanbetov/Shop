{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% if good.image %}
    <div class="col-lg-4">
            <img src="{{ good.image.url }}" width="300p">
    </div>
</div>
        {% endif %}
<div class="col-lg-8">
    <h3>
        <a href="{% url 'category' good.category.parent_category.id %}">{{ good.category.parent_category }}</a> -> 
        <a href="{% url 'category' good.category.id %}">{{ good.category }}</a> -> 
        {{ good }}</h3>
    <h3>{{ good.price }}$</h3>
    <div>{{ good.description|linebreaks }}</div>
    {% if good.available %}
        <h5 class="alert alert-success">Available</h5>
    {% else %}
        <h5 class="alert alert-danger">Not available</h5>

  </div>
    {% endif %}
{% endblock %}
